<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>core-input</title>

  <script src="../platform/platform.js"></script>
  <link href="../font-roboto2/roboto2.html" rel="import">
  <link href="core-input.html" rel="import">

  <style>
    body {
      padding: 2em;
      margin: 0;
      -webkit-transform: translateZ(0);
      font-family: Roboto2, 'Helvetica Neue', Helvetica, Arial;
      font-size: 16px;
    }
    section {
      width: 90%;
      display: flex;
      display: -webkit-flex;
      align-items: center;
      -webkit-align-items: center;
    }
    aside {
      background: #ccc;
      padding: 1em;
      margin: 2em;
      font-size: 12px;
      width: 30%;
      border-radius: 3px;
    }
  </style>

</head>
<body>

  <h1>&lt;core-input&gt;</h1>

  <section>
    <aside>This is an example of a single-line text input.</aside>
    <core-input placeholder="Type something..."></core-input>
  </section>

  <section>
    <aside>This is an example of a single-line text input with number validation. See console for validation errors.</aside>
    <core-input id="singleValidation" placeholder="Only enter numbers..." validate="^[0-9]*$"></core-input>
    <script>
      document.getElementById('singleValidation').addEventListener('input-invalid', function(e, value, s) {
        console.log('singleValidation: input invalid! value:', e.detail.value);
      });
    </script>
  </section>

</body>
